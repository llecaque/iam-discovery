{% extends "base.html" %}
{% block content %}
<div class="p-6 bg-white rounded-lg shadow-sm">
    <h2 class="text-xl font-semibold mb-4">Explore by User (Effective Access Details)</h2>
    <input type="text" id="user-filter" class="w-full p-2 border border-slate-300 rounded-md" placeholder="Filter users by email...">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
        <div id="user-list-container" class="md:col-span-1 max-h-96 overflow-y-auto border rounded-md p-2 bg-slate-50"></div>
        <div id="user-details-container" class="md:col-span-2"><p class="text-slate-500 p-4 text-center">Select a user from the list to see their detailed effective access.</p></div>
    </div>
</div>
{% endblock %}
